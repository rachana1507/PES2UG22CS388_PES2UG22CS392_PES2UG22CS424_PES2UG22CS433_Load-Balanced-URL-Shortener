
apiVersion: apps/v1
kind: Deployment
metadata:
  name: url-shortener-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: url-shortener
  template:
    metadata:
      labels:
        app: url-shortener
    spec:
      containers:
      - name: url-shortener
        image: url-shortener:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
        envFrom:  
        - configMapRef:
            name: url-shortener-config
        - secretRef:
            name: url-shortener-secret
        resources:
          limits:
            memory: "256Mi"
            cpu: "200m"
            

